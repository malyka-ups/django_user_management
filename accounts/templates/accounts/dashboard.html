<!-- templates/accounts/dashboard.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{ user.username }}!</h2>

  <p>Email: {{ user.email }}</p>

  {% if user.profile_pic %}
    <p><img src="{{ user.profile_pic.url }}" alt="Profile Picture" style="max-width: 150px;"></p>
  {% endif %}

  <p>Bio: {{ user.bio }}</p>

  <p><a href="{% url 'profile' %}">Edit Profile</a></p>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
